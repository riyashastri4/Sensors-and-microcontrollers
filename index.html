
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Share</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Prism (syntax highlighting) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-indigo-50 to-sky-50 text-slate-800" style="font-family: 'Poppins', sans-serif;">
  <!-- Header -->
  <header class="sticky top-0 z-10 backdrop-blur bg-white/70 border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl sm:text-3xl font-semibold text-indigo-700">ðŸŒ¸ Program Share</h1>
      <a href="#upload" class="px-4 py-2 rounded-xl bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white shadow hover:shadow-lg transition">Upload</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-6xl mx-auto px-4 py-8">
    <div class="bg-white/70 backdrop-blur rounded-2xl shadow-sm border border-slate-200 p-6">
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Share code. Discover snippets. Stay cute âœ¨</h2>
      <p class="text-slate-600">Free, always-on, and no storage buckets needed. Code is stored as text in Firestore and highlighted with Prism.</p>
    </div>
  </section>

  <!-- Controls -->
  <section class="max-w-6xl mx-auto px-4">
    <div class="grid md:grid-cols-3 gap-3">
      <input id="searchInput" type="text" placeholder="Search title or descriptionâ€¦" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />

      <select id="languageFilter" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">All languages</option>
        <option>C</option>
        <option>C++</option>
        <option>Java</option>
        <option>Python</option>
        <option>JavaScript</option>
        <option>TypeScript</option>
        <option>Go</option>
        <option>Rust</option>
        <option>HTML</option>
        <option>CSS</option>
      </select>

      <select id="sortSelect" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="new">Newest first</option>
        <option value="old">Oldest first</option>
        <option value="title">Title Aâ†’Z</option>
      </select>
    </div>
  </section>

  <!-- List -->
  <section class="max-w-6xl mx-auto px-4 py-6" id="listSection">
    <div id="cards" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="emptyState" class="hidden text-center py-12 text-slate-500">No programs found.</div>
  </section>

  <!-- Upload -->
  <section id="upload" class="max-w-3xl mx-auto px-4 py-10">
    <div class="bg-white/80 backdrop-blur rounded-2xl shadow-sm border border-slate-200 p-6">
      <h3 class="text-xl font-semibold mb-4">Upload a Program</h3>
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Title</label>
          <input id="title" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Description</label>
          <textarea id="description" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2" rows="3" required></textarea>
        </div>
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Language</label>
            <input id="language" list="langs" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2" required />
            <datalist id="langs">
              <option value="C" />
              <option value="C++" />
              <option value="Java" />
              <option value="Python" />
              <option value="JavaScript" />
              <option value="TypeScript" />
              <option value="Go" />
              <option value="Rust" />
              <option value="HTML" />
              <option value="CSS" />
            </datalist>
          </div>
          <div>
            <label class="block text-sm mb-1">Tags (comma separated)</label>
            <input id="tags" class="w-full rounded-xl border border-slate-300 bg-white/80 px-4 py-2" placeholder="arrays, recursion, dsa" />
          </div>
        </div>
        <div>
          <label class="block text-sm mb-1">Code</label>
          <textarea id="code" class="w-full font-mono rounded-xl border border-slate-300 bg-white/80 px-4 py-2" rows="10" required placeholder="// Paste your code here"></textarea>
        </div>
        <button class="px-4 py-2 rounded-xl bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white shadow hover:shadow-lg transition">Submit</button>
      </form>
    </div>
  </section>

  <!-- Detail Modal -->
  <dialog id="detailModal" class="rounded-xl w-11/12 max-w-3xl p-0 bg-white/95">
    <div class="p-4 border-b border-slate-200 flex items-center justify-between">
      <h4 id="modalTitle" class="text-lg font-semibold"></h4>
      <button id="closeModal" class="px-3 py-1 rounded-lg bg-slate-100 hover:bg-slate-200">Close</button>
    </div>
    <div class="p-4 space-y-3">
      <p id="modalDesc" class="text-slate-600"></p>
      <div id="modalMeta" class="text-sm text-slate-500"></div>
      <pre class="rounded-xl overflow-auto"><code id="modalCode" class="language-javascript"></code></pre>
    </div>
  </dialog>

  <!-- Firebase (modular SDK) -->
  <script type="module" src="./script.js"></script>
</body>
</html>
